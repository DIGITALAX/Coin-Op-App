name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Sparrow (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cd sparrow
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
          cargo build --release --features=live_svg --target aarch64-apple-darwin
          cargo build --release --features=live_svg --target x86_64-apple-darwin
          mkdir -p ../src-tauri/binaries
          lipo -create -output ../src-tauri/binaries/sparrow target/aarch64-apple-darwin/release/sparrow target/x86_64-apple-darwin/release/sparrow
          chmod +x ../src-tauri/binaries/sparrow

      - name: Build Sparrow (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd sparrow
          cargo build --release --features=live_svg
          mkdir -p ../src-tauri/binaries
          cp target/release/sparrow ../src-tauri/binaries/sparrow-x86_64-unknown-linux-gnu

      - name: Build Sparrow (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd sparrow
          cargo build --release --features=live_svg
          mkdir ..\src-tauri\binaries
          copy target\release\sparrow.exe ..\src-tauri\binaries\sparrow-x86_64-pc-windows-msvc.exe
        shell: cmd

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Coinop ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}
